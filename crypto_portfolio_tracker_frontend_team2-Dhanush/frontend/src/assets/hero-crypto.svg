<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Crypto coins floating -->
  <circle cx="80" cy="60" r="25" fill="url(#coinGradient1)" opacity="0.8"/>
  <text x="80" y="67" text-anchor="middle" fill="white" font-size="16" font-weight="bold">₿</text>
  
  <circle cx="320" cy="80" r="20" fill="url(#coinGradient2)" opacity="0.7"/>
  <text x="320" y="86" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Ξ</text>
  
  <circle cx="350" cy="180" r="18" fill="url(#coinGradient3)" opacity="0.6"/>
  <text x="350" y="186" text-anchor="middle" fill="white" font-size="12" font-weight="bold">₳</text>
  
  <!-- Central device/dashboard -->
  <rect x="120" y="100" width="160" height="120" rx="20" fill="url(#deviceGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Screen content -->
  <rect x="135" y="115" width="130" height="90" rx="10" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Chart lines -->
  <polyline points="145,180 160,160 175,170 190,145 205,155 220,135 235,140 250,125" 
            stroke="#4ade80" stroke-width="3" fill="none" opacity="0.8"/>
  <polyline points="145,190 160,185 175,175 190,180 205,170 220,175 235,165 250,160" 
            stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Data points -->
  <circle cx="190" cy="145" r="3" fill="#4ade80"/>
  <circle cx="220" cy="135" r="3" fill="#4ade80"/>
  <circle cx="250" cy="125" r="3" fill="#4ade80"/>
  
  <!-- Security shield -->
  <path d="M200 90 L210 95 L210 110 L200 120 L190 110 L190 95 Z" fill="url(#shieldGradient)" opacity="0.9"/>
  <path d="M195 100 L200 105 L205 95" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Network connections -->
  <line x1="100" y1="200" x2="140" y2="180" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="220" x2="260" y2="200" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="240" x2="200" y2="220" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Network nodes -->
  <circle cx="100" cy="200" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
  <circle cx="300" cy="220" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
  <circle cx="200" cy="240" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
  
  <!-- Floating particles -->
  <circle cx="60" cy="150" r="2" fill="rgba(102,126,234,0.6)"/>
  <circle cx="340" cy="120" r="2" fill="rgba(102,126,234,0.6)"/>
  <circle cx="90" cy="250" r="2" fill="rgba(102,126,234,0.6)"/>
  <circle cx="310" cy="260" r="2" fill="rgba(102,126,234,0.6)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
    </linearGradient>
    
    <radialGradient id="coinGradient1" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#d4761a"/>
    </radialGradient>
    
    <radialGradient id="coinGradient2" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#627eea"/>
      <stop offset="100%" style="stop-color:#4c63d2"/>
    </radialGradient>
    
    <radialGradient id="coinGradient3" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#0033ad"/>
      <stop offset="100%" style="stop-color:#002080"/>
    </radialGradient>
    
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <radialGradient id="nodeGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#4c63d2"/>
    </radialGradient>
  </defs>
</svg>